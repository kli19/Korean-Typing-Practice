{% extends "base.html" %}

{% block title %}
  Update Lesson
{% endblock %}

{% block nav %}
<li class="nav-item">
  <a class="nav-link" aria-current="page" href="/keyboard">Keyboard</a>
</li>
<li class="nav-item">
  <a class="nav-link active" aria-current="page" href="/lessons">Lessons</a>
</li>
<li class="nav-item">
  <a class="nav-link" aria-current="page" href="/lessons/1.1">Practice</a>
</li>
{% endblock %}

{% block content %}
<h1 class="text-center m-2"> Update this lesson: </h1>
<form method="POST" action="/updatelesson">
  <div class="row">
  <div class="col-2 pb-4 px-4">
    <div class="row p-2">
      <label for="lessonNum" class="form-label">Lesson #</label>
      <input id="lessonNum" name="lesson" type="number" class="form-control" value="{{lesson_info['lesson']}}" readonly="true">
    </div>
    <div class="row p-2">
      <label for="lessonTitleKorean" class="form-label">Lesson title (Korean)</label>
      <input id="lessonTitleKorean" name="lesson_title_kor" type="text" class="form-control" value="{{lesson_info['title_kor']}}" required>
    </div>
    <div class="row p-2">
      <label for="lessonTitleEnglish" class="form-label">Lesson title (English)</label>
      <input id="lessonTitleEnglish" name="lesson_title_en" type="text" class="form-control" value="{{lesson_info['title_en']}}" required>
    </div>
  </div>
  <div class="col-5 pb-4 px-4">
    <div class="row p-2">
      <label for="sublesson1Korean" class="form-label">Sublesson #1 title (Korean)</label>
      <input id="sublesson1Korean" name="sublesson1_title_kor" type="text" class="form-control" value="{{lesson_info['sublessons'][0]['title_kor']}}" required>
    </div>
    <div class="row p-2">
      <label for="sublesson1English" class="form-label">Sublesson #1 title (English)</label>
      <input id="sublesson1English" name="sublesson1_title_en" type="text" class="form-control" value="{{lesson_info['sublessons'][0]['title_en']}}" required>
    </div>
    <div class="row p-2">
      <label for="sublesson1Text" class="form-label">Sublesson #1 text</label>
      <textarea id="sublesson1Text" name="sublesson1_text" class="form-control" rows="10" required> {{lesson_info['sublessons'][0]['text']}} </textarea>
    </div>
  </div>
  <div class="col-5 pb-4 px-4">
    <div class="row p-2">
      <label for="sublesson2English" class="form-label">Sublesson #2 title (Korean)</label>
      <input id="sublesson2Korean" name="sublesson2_title_kor" type="text" class="form-control" value="{{lesson_info['sublessons'][1]['title_kor']}}" required>
    </div>
    <div class="row p-2">
      <label for="sublesson2English" class="form-label">Sublesson #2 title (English)</label>
      <input id="sublesson2English" name="sublesson2_title_en" type="text" class="form-control" value="{{lesson_info['sublessons'][1]['title_en']}}" required>
    </div>
    <div class="row p-2">
      <label for="sublesson2Text" class="form-label">Sublesson #2 text</label>
      <textarea id="sublesson2Text" name="sublesson2_text" class="form-control" rows="10" required> {{lesson_info['sublessons'][1]['text']}} </textarea>
    </div>
  </div>
  </div>
  <div class="row m-1 justify-content-md-center">
      <button class="btn btn-warning btn-lg btn-block" type=submit>
        Update lesson
      </button>
  </div>
</form>

{% endblock %}
